version: '3.8'

services:
  # Aplicación Next.js (solo para producción en VPS)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodzinder-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    env_file:
      - .env.production
    depends_on:
      - postgres
      - meilisearch
    networks:
      - foodzinder-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

  # Base de datos PostgreSQL
  postgres:
    image: postgres:17-alpine
    container_name: foodzinder-postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foodzinder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodzinder_dev_2025}
      POSTGRES_DB: ${POSTGRES_DB:-foodzinder_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - foodzinder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodzinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch para búsqueda rápida
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: foodzinder-meilisearch
    restart: always
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-foodzinder_meili_master_key_2025}
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - foodzinder-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx como reverse proxy (solo producción)
  nginx:
    image: nginx:alpine
    container_name: foodzinder-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - foodzinder-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  foodzinder-network:
    driver: bridge
