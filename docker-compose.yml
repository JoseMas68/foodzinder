version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: foodzinder-postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: foodzinder
      POSTGRES_PASSWORD: foodzinder_dev_2025
      POSTGRES_DB: foodzinder_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodzinder"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
