version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: foodzinder-postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: foodzinder
      POSTGRES_PASSWORD: foodzinder_dev_2025
      POSTGRES_DB: foodzinder_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodzinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: foodzinder-meilisearch
    restart: always
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: foodzinder_meili_master_key_2025
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  meilisearch_data:
    driver: local
